    # prestart
    [event]
        name=prestart

        {RECALL "Aiglondur"}
        {RECALL_LOYALS}

        {KNALGAN_ALLIANCE_RECALL_FLYING}

        # recall withervein clan
        [unstore_unit]
            variable=stored_zorfu_var
            x,y=21,51
            find_vacant=no
        [/unstore_unit]

        [foreach]
            array=stored_clan_withervein
            variable=clan_member
            [do]
                [unstore_unit]
                    variable=stored_clan_withervein[$i]
                    x,y=21,51
                    find_vacant=yes
                [/unstore_unit]
            [/do]
        [/foreach]

        {CLEAR_VARIABLE stored_zorfu_var,stored_clan_withervein}

        # objectives
        [objectives]
            side=1
            silent=no

            [objective]
                # the classic scenario
                description= _ "Defeat all enemy leaders"
                condition="win"
            [/objective]

            [objective]
                description= _ "Death of Tallin"
                condition="lose"
            [/objective]
            [objective]
                description= _ "Death of Zorfu"
                condition="lose"
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]

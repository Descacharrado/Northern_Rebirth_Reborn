            [/note]
            [note]
                description= _ "Each orc clan has a different trait/ability"
            [/note]
            # offer incentive for poachers and trappers
            [note]
                description= _ "The Poacher unit tree gains a special buff in this scenario"
            [/note]
        [/objectives]

